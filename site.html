<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dúvida</title>
  <link rel="icon" type="image/png" href="memeprosite.png">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 100px;
    }

    .buttons {
      position: center;
      width: 100%;
      height: calc(100% - 100px);
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      position: absolute;
      cursor: pointer;
      transition: 0.1s ease;
    }

    .yes {
      background-color: #0f0;
      color: #000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .no {
      background-color: #f00;
      color: #fff;
      left: 60%;
      top: 60%;
    }
  </style>
</head>
<body>
  <h1>vc é viado?</h1>
  <div class="buttons">
    <button class="yes" onclick="aceitou()">Sim</button>
    <button class="no" id="noBtn">Não</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnRect = noBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);
      const threshold = 100;

      if (distance < threshold) {
        const offsetX = (btnX - mouseX) * 1.5;
        const offsetY = (btnY - mouseY) * 1.5;

        let newX = btnRect.left + offsetX;
        let newY = btnRect.top + offsetY;

        // Limites para manter o botão visível dentro da janela
        const minX = 0;
        const minY = 0;
        const maxX = window.innerWidth - btnRect.width;
        const maxY = window.innerHeight - btnRect.height;

        // Corrigir se ultrapassar a borda
        newX = Math.max(minX, Math.min(newX, maxX));
        newY = Math.max(minY, Math.min(newY, maxY));

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    function aceitou() {
      window.location.href = "https://www.youtube.com/watch?v=MqdlE7BIpnE";
    }
  </script>
</body>
</html>
